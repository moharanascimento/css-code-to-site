<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1">
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">

            <div class="slide s1">
                <figure><img src="https://visgraflab.impa.br/egypt/wp-content/uploads/2024/01/f1-1.jpg" alt="Pessoas com VR" class="item current-item" ></figure>
            </div>
            <div class="slide">
                <figure><img src="https://visgraflab.impa.br/egypt/wp-content/uploads/2024/01/f5-1-scaled.jpg" alt="Pessoas com VR" class="item current-item" ></figure>
            </div>
            <div class="slide">
                <figure><img src="https://visgraflab.impa.br/egypt/wp-content/uploads/2024/01/f2-size-scaled.jpg" alt="Pessoas com VR" class="item current-item" ></figure>  
            </div>
        </div>
        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
        </div>
    </div>
</body>
</html>
